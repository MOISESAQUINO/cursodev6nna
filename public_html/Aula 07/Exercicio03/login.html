<!DOCTYPE html>

<html>
    <head>
        <title>Tela de Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilo.css" rel="stylesheet" type="text/css"/>
  
    </head>
    <body style="background-image: linear-gradient(to left, khaki, teal)">


        <script>
            function LOG() {

                var login = document.getElementById("login").value;
                var senha = document.getElementById("senha").value;

                if (login === "binho" && senha === "2013") {





                    window.location.replace("Liberado.html");

                    
                } else
                {

                  
                   window.location.replace("ferro.html");
                }
            }

        </script>

    <center><h1>  Para entrar no sistema, digite seu login e sua senha nos campos a seguir</h1></center>

    <form action="" method="post" >

        <table border="" align="center">
            <tr>
                <td>Login:</td>
                <td align="center">  <input type="text" id="login" size="15" placeholder="Insira seu Login" autofocus="" required ></td>
            </tr>  

            <tr>
                <td>Senha:</td>
                <td align="center"> <input type="password" id="senha" size="15" placeholder="Insira sua Senha" required ></td>
            </tr>                  
            <tr>
                <td>  <input type="button" value="Entrar" name="btEntrar" onclick="LOG()"> </td> <td align="center"> </td>
            </tr>


        </table>

    </form>
</body>
</html>
